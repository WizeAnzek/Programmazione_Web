<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <!--CONTAINER-->
    <div class="container">

        <!--NAV-->
        <div class="nav-wrapper">

            <!-- PARTE SINISTRA -->
            <div class="left-side">

                <!-- LINKS -->
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="" id="admin" onclick="checkAdmin(); return false;">Admin</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
                <!-- FINE LINKS -->

            </div>
            <!-- FINE PARTE SINISTRA -->

            <!-- PARTE DESTRA -->
            <div class="right-side">

                <!-- BRAND -->
                <div class="brand">
                    HARVARD SPORTS
                </div>
                <!-- FINE BRAND -->

            </div>
            <!-- FINE PARTE DESTRA -->

        </div>
        <!-- FINE NAV -->

        <div class="content-wrapper">
            <div class="two-column-wrapper">
                <div class="form-wrapper">
                    <form action="" method="post" name="inscription" onSubmit="addUser(); return false;" accept-charset="utf-8">
                        <div class="form-data">
                            <h2>Inscribe!</h2>
                            <input type="text" name="name" id="name" placeholder="Name" required>
                            <input type="text" name="surname" id="surname" placeholder="Surname" required>
                            <input type="text" name="matr" id="matr" placeholder="Matriculation number" required>
                        </div>
                        <div class="form-choose">
                            <div class="form-radio">
                                <h4>Choose your sport</h4>
                                <input type="radio" id="html" name="sport" value="HTML" required>
                                <label for="html">HTML</label><br>
                                <input type="radio" id="css" name="sport" value="CSS">
                                <label for="css">CSS</label><br>
                                <input type="radio" id="javascript" name="sport" value="JavaScript">
                                <label for="javascript">JavaScript</label><br>
                                <input type="radio" id="a" name="sport" value="a">
                                <label for="a">a</label><br>
                                <input type="radio" id="b" name="sport" value="b">
                                <label for="b">b</label><br>
                                <input type="radio" id="c" name="sport" value="c">
                                <label for="c">c</label><br>
                                <input type="radio" id="d" name="sport" value="d">
                                <label for="d">d</label><br>
                                <input type="radio" id="e" name="sport" value="e">
                                <label for="e">e</label><br>
                                <input type="radio" id="f" name="sport" value="f">
                                <label for="f">f</label>
                            </div>
                            <div class="form-submit">
                                <input type="submit" value="Send request" style="width:100px; height: 50px;">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="profile-image-wrapper">
                    <img src="images/pexels-lukas-hartmann-1127120.jpg" alt="" style="height: 85vh;">
                </div>

            </div>
        </div>
    </div>
    <!-- FINE CONTAINER -->


</body>

</html>
